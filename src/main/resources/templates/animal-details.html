<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Details</title>
</head>
<body>
<h2>Animal Details</h2>
<dl>
    <dt>ID:</dt>
    <dd th:text="${animal.animalId}"></dd>

    <dt>Type:</dt>
    <dd th:text="${animal.type}"></dd>

    <dt>Colour:</dt>
    <dd th:text="${animal.colour}"></dd>

    <dt>Zoo:</dt>
    <dd th:text="${animal.zoo.zooName}"></dd>

</dl>
</body>
</html>
