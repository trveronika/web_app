<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo List</title>

    <!-- Add some styles for better appearance -->
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #008000; /* Dark green header color */
        }

        table {
            width: 70%;
            margin: 20px auto; /* Center the table */
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #008000; /* Dark green border */
        }

        th {
            background-color: #008000; /* Dark green header background */
            color: #ffffff; /* White text for header */
        }

        tr:nth-child(even) {
            background-color: #f5f5f5; /* Light gray background for even rows */
        }

        tr:hover {
            background-color: #c1e2b3; /* Light green background on hover */
        }

        .btn {
            background-color: #008000; /* Dark green button background */
            color: #ffffff; /* White text for button */
            padding: 10px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            border-radius: 5px; /* Rounded corners */
        }

        .btn:hover {
            background-color: #005700; /* Darker green on hover */
        }
    </style>
</head>
<body>

<!-- Add Zoo and Main buttons -->
<div>
    <a th:href="@{/}" class="btn">Main</a>
    <a th:href="@{/zoos/new}" class="btn">Add Zoo</a>
    <a th:href="@{/animals}" class="btn">Animal List</a>
</div>

<h2>Zoo List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <!-- Add more headers as needed -->
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of zoos -->
    <tr th:each="zoo : ${zoos}">
        <td th:text="${zoo.zooId}"></td>
        <td th:text="${zoo.zooName}"></td>
        <td th:text="${zoo.location}"></td>
        <!-- Add more cells as needed -->
        <td>
            <!-- Update button -->
            <a th:href="@{/zoos/edit/{id}(id=${zoo.zooId})}" class="btn">Update</a>

            <!-- Delete button with a confirmation dialog -->
            <form th:action="@{/zoos/delete/{id}(id=${zoo.zooId})}" method="post">
                <button type="submit" class="btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
