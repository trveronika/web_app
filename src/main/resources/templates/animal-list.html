<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal List</title>

    <style>
        body {
            background-color: #add8e6;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #000080;
            text-align: center;
        }

        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #000080;
            border-radius: 10px;
        }

        th {
            background-color: #000080;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f0f8ff;
        }

        tr:hover {
            background-color: #b0e0e6;
        }

        .btn {
            background-color: #000080;
            color: #ffffff;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #000066;
        }
    </style>
</head>
<body>

<div>
    <a th:href="@{/}" class="btn">Main</a>
    <a th:href="@{/animals/new}" class="btn">Add Animal</a>
    <a th:href="@{/zoos}" class="btn">Zoo List</a>
</div>

<h1>Animal List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Colour</th>
        <th>Zoo</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal : ${animals}">
        <td th:text="${animal.animalId}"></td>
        <td th:text="${animal.type}"></td>
        <td th:text="${animal.colour}"></td>
        <td th:text="${animal.zoo.zooName}"></td>
        <td>
            <a th:href="@{/animals/edit/{id}(id=${animal.animalId})}" class="btn">Update</a>
            <form th:action="@{/animals/delete/{id}(id=${animal.animalId})}" method="post" style="display: inline;">
                <button type="submit" class="btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
