<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo List</title>
</head>
<body>
<h2>Zoo List</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <!-- Add more headers as needed -->
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of zoos -->
    <tr th:each="zoo : ${zoos}">
        <td th:text="${zoo.zooId}"></td>
        <td th:text="${zoo.zooName}"></td>
        <td th:text="${zoo.location}"></td>
        <!-- Add more cells as needed -->
        <td>
            <!-- Update button -->
            <a th:href="@{/zoos/edit/{id}(id=${zoo.zooId})}">Update</a>

            <!-- Delete button with a confirmation dialog -->
            <button th:onclick="'javascript:confirmDelete(' + ${zoo.zooId} + ')'" type="button">Delete</button>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function confirmDelete(zooId) {
        var result = confirm('Are you sure you want to delete this zoo?');
        if (result) {
            window.location.href = '/zoos/delete/' + zooId;
        }
    }
</script>
</body>
</html>
