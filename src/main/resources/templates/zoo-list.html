<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo List</title>


    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #008000;
            text-align: center;
        }

        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #008000;
        }

        th {
            background-color: #008000;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        tr:hover {
            background-color: #c1e2b3;
        }

        .btn {
            background-color: #008000;
            color: #ffffff;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #005700;
        }
    </style>
</head>
<body>


<div>
    <a th:href="@{/}" class="btn">Main</a>
    <a th:href="@{/zoos/new}" class="btn">Add Zoo</a>
    <a th:href="@{/animals}" class="btn">Animal List</a>
</div>

<h2>Zoo List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>

        <th>Actions</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="zoo : ${zoos}">
        <td th:text="${zoo.zooId}"></td>
        <td th:text="${zoo.zooName}"></td>
        <td th:text="${zoo.location}"></td>

        <td>

            <a th:href="@{/zoos/edit/{id}(id=${zoo.zooId})}" class="btn">Update</a>


            <form th:action="@{/zoos/delete/{id}(id=${zoo.zooId})}" method="post" >
                <button type="submit" class="btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
